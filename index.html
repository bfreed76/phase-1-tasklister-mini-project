<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>The Wild and Crazy Task Lister</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input id="button" type="submit" value="Create New Task">
    </form>
    
    <form id="priority-form";>
      <label for="dropdown"> Priority:</label>
      <select id="dropdown">
        <option value="high">High</option>
        <option value="med" selected>Medium</option>
        <option value="low">Low</option>
      </select>
    </form>

    <div id="list">
      <h2>My To-Dos</h2>
        <p>(Click any item to delete)</p>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
